services:
  wireguard:
    image: linuxserver/wireguard:latest
    restart: unless-stopped
    env_file:
      - ./linuxserver.env
    volumes:
      - ./volumes/wireguard-config:/config/wg_confs
    ports:
      - 6881:6881
      - 6881:6881/udp
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv6.conf.all.disable_ipv6=1
    healthcheck:
      test: ["CMD", "ping", "-c", "3", "google.com"]
      interval: 30s
      timeout: 10s
      retries: 3
    privileged: true

  firefox:
    image: linuxserver/firefox:latest
    restart: unless-stopped
    env_file:
      - ./linuxserver.env
    volumes:
      - ./volumes/firefox-config:/config
    shm_size: "1gb"
    labels:
      - traefik.enable=true
      - traefik.http.routers.firefox.service=firefox
      - traefik.http.services.firefox.loadbalancer.server.port=3000

  plex:
    image: linuxserver/plex:latest
    restart: unless-stopped
    env_file:
      - ./linuxserver.env
    environment:
      - VERSION=docker
      - PLEX_CLAIM=${PLEX_CLAIM}
    volumes:
      - ./volumes/plex-config:/config
      - media:/mnt/media
    group_add:
      - "109"
    devices:
      - /dev/dri:/dev/dri
    labels:
      - traefik.enable=true
      - traefik.http.routers.plex.service=plex
      - traefik.http.services.plex.loadbalancer.server.port=32400

  jellyfin:
    image: linuxserver/jellyfin:latest
    restart: unless-stopped
    env_file:
      - ./linuxserver.env
    environment:
      - JELLYFIN_PublishedServerUrl=Host(`${DOMAIN_NAME}`)
    depends_on:
      - wireguard
    network_mode: service:wireguard
    volumes:
      - ./volumes/jellyfin-config:/config
      - media:/mnt/media
    group_add:
      - "109"
    devices:
      - /dev/dri:/dev/dri
    labels:
      - traefik.enable=true
      - traefik.http.routers.home.rule=Host(`${DOMAIN_NAME}`)
      - traefik.http.routers.home.service=jellyfin
      - traefik.http.routers.jellyfin.service=jellyfin
      - traefik.http.services.jellyfin.loadbalancer.server.port=8096
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8096"]
      interval: 30s
      timeout: 10s
      retries: 3

  qbittorrent:
    image: linuxserver/qbittorrent:latest
    restart: unless-stopped
    env_file:
      - ./linuxserver.env
    depends_on:
      - wireguard
    network_mode: service:wireguard
    environment:
      - WEBUI_PORT=8080
    volumes:
      - ./volumes/qbittorrent-config:/config
      - downloads:/downloads
    labels:
      - traefik.enable=true
      - traefik.http.routers.qbittorrent.service=qbittorrent
      - traefik.http.services.qbittorrent.loadbalancer.server.port=8080

  flaresolverr:
    image: flaresolverr/flaresolverr:latest
    restart: unless-stopped
    env_file:
      - ./linuxserver.env
    depends_on:
      - wireguard
    network_mode: service:wireguard
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
    labels:
      - traefik.enable=true
      - traefik.http.routers.flaresolverr.service=flaresolverr
      - traefik.http.services.flaresolverr.loadbalancer.server.port=8191

  lidarr:
    image: linuxserver/lidarr:latest
    restart: unless-stopped
    env_file:
      - ./linuxserver.env
    depends_on:
      - wireguard
      - qbittorrent
    network_mode: service:wireguard
    volumes:
      - ./volumes/lidarr-config:/config
      - downloads:/downloads
      - media:/mnt/media
    labels:
      - traefik.enable=true
      - traefik.http.routers.lidarr.service=lidarr
      - traefik.http.services.lidarr.loadbalancer.server.port=8686

  readarr:
    image: linuxserver/readarr:develop
    restart: unless-stopped
    env_file:
      - ./linuxserver.env
    depends_on:
      - wireguard
      - qbittorrent
    network_mode: service:wireguard
    volumes:
      - ./volumes/readarr-config:/config
      - downloads:/downloads
      - media:/mnt/media
    labels:
      - traefik.enable=true
      - traefik.http.routers.readarr.service=readarr
      - traefik.http.services.readarr.loadbalancer.server.port=8787

  radarr:
    image: linuxserver/radarr:latest
    restart: unless-stopped
    env_file:
      - ./linuxserver.env
    depends_on:
      - wireguard
      - qbittorrent
    network_mode: service:wireguard
    volumes:
      - ./volumes/radarr-config:/config
      - downloads:/downloads
      - media:/mnt/media
    labels:
      - traefik.enable=true
      - traefik.http.routers.radarr.service=radarr
      - traefik.http.services.radarr.loadbalancer.server.port=7878

  sonarr:
    image: linuxserver/sonarr:latest
    restart: unless-stopped
    env_file:
      - ./linuxserver.env
    depends_on:
      - wireguard
      - qbittorrent
    network_mode: service:wireguard
    volumes:
      - ./volumes/sonarr-config:/config
      - downloads:/downloads
      - media:/mnt/media
    labels:
      - traefik.enable=true
      - traefik.http.routers.sonarr.service=sonarr
      - traefik.http.services.sonarr.loadbalancer.server.port=8989

  prowlarr:
    image: linuxserver/prowlarr:latest
    restart: unless-stopped
    env_file:
      - ./linuxserver.env
    depends_on:
      - wireguard
      - flaresolverr
      - lidarr
      - readarr
      - radarr
      - sonarr
    network_mode: service:wireguard
    volumes:
      - ./volumes/prowlarr-config:/config
    labels:
      - traefik.enable=true
      - traefik.http.routers.prowlarr.service=prowlarr
      - traefik.http.services.prowlarr.loadbalancer.server.port=9696

  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    restart: unless-stopped
    env_file:
      - ./linuxserver.env
    depends_on:
      - wireguard
      - jellyfin
      - radarr
      - sonarr
    network_mode: service:wireguard
    volumes:
      - ./volumes/jellyseerr-config:/app/config
    labels:
      - traefik.enable=true
      - traefik.http.routers.jellyseerr.service=jellyseerr
      - traefik.http.services.jellyseerr.loadbalancer.server.port=5055

networks:
  default:
    name: ${NETWORK:-traefik}
    external: true

volumes:
  downloads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DOWNLOADS_DIR:-./volumes/downloads}

  media:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${MEDIA_DIR:-./volumes/media}
